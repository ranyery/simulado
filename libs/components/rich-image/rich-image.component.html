<picture
  class="rich-image"
  [ngStyle]="{
    margin: title && subtitle ? '16px 0' : '',
    'margin-top': title && !subtitle ? '16px' : '',
    'margin-bottom': !title && subtitle ? '16px' : ''
  }">
  <span class="rich-image__title" *ngIf="title">{{ title }}</span>
  <p-image
    [alt]="alt"
    [src]="imageUrl"
    [preview]="true"
    [imageStyle]="{ 'max-width': width, width: '100%' }">
  </p-image>
  <span class="rich-image__subtitle" *ngIf="subtitle">{{ subtitle }}</span>
</picture>
