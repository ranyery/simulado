<button
  class="button"
  [ngClass]="{
    'button--small': size === 'SMALL',
    'button--normal': size === 'NORMAL',
    'button--red': color === 'RED',
    'button--green': color === 'GREEN',
    'button--blue': color === 'BLUE',
    'button--yellow': color === 'YELLOW'
  }">
  <span>{{ title }}</span>
</button>
